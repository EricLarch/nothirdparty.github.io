---
layout: page
title: Knowledge Base
permalink: /kb/
---

<div class="container centered wallet-index mtb">
    <div class="row">

        <div class="col-lg-12">
        
        {% for post in site.categories['kb'] %}
                <! -- Blog Post -->
                <a href="{{ post.url | prepend: site.baseurl }}">
                    <img class="img-responsive" src="{{ "/assets/img/blog/" | prepend: site.baseurl }}{{ post.img }}">
                </a>    
                <a href="{{ post.url | prepend: site.baseurl }}"><h3 class="ctitle">{{ post.title }}</h3></a>
                <p><csmall>{{ post.date | date: "%b %-d, %Y" }}. | By: {{ post.author }}</csmall></p>
                {{ post.excerpt }}
                <p><a href="{{ post.url | prepend: site.baseurl }}">[Read More]</a></p>
                <div class="hline"></div>

                <div class="spacing"></div>
            {% endfor %}
			
        </div><! --/col-lg-12 -->
    </div><! --/row -->
</div><! --/container -->
