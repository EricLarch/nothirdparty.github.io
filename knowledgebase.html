---
layout: page
title: Knowledge Base
permalink: /kb/
---

<div class="container wallet-index mtb">
    <div class="row">

        <div class="col-lg-12">
                <! -- Blog Post -->
                <table class="table table-kb table-striped table-bordered">
                	<tr>
			            <th>Article</th>
			            <th>Published</th>
			        </tr>
			        {% for post in site.categories['kb'] %}
			        <tr>
			            <td><h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
			            <p class="kb-desc">{{ post.description }}</p>
			            </td>
			            <td class="published-date">{{ post.date | date: "%b %-d, %Y" }}</td>
			        </tr>
			        {% endfor %}
                </table>
                <div class="spacing"></div>			
        </div><! --/col-lg-12 -->
    </div><! --/row -->
</div><! --/container -->
