layout: default

<div class="wallet-header-back">
<div class="container mtb wallet-header">
	<div class="row">
	  <div class="col-xs-12 col-md-9">
	  <img class="wallet-logo" src="{{ "/assets/img/blog/" | prepend: site.baseurl }}{{ page.img }}">
	  <h1 class="ctitle"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h1>
	 <div class="wallet-info"> 
	 	<div class="wallet-info-link"><i class="fa fa-fw fa-link fa-lg"></i> Mycelium.com</div>
	 	<div class="wallet-info-link"><i class="fa fa-fw fa-mobile fa-lg"></i> Mobile Wallet</div>
	 	<div class="wallet-info-link"><i class="fa fa-fw fa-github fa-lg"></i> Open Source</div>
	 </div>
	 </div>
	  <div class="col-xs-12 col-md-3">
		  <a class="btn btn-success" href="#" role="button">User Controls Private Keys</a>
		  <a class="contribute-page"><i class="fa fa-pencil-square-o"></i> Contribute to this page</a>
	  </div>
	</div>
</div>
</div>
<div class="container wallet-content">
    <div class="row">
        <! -- SINGLE POST -->
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <! -- Blog Post  -->
            {{ content }} 
        </div><! --/col-lg-10 -->
        <div class="col-lg-1"></div>
    </div><! --/row -->
</div><! --/container -->
